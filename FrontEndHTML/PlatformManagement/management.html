<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Tasnm || Wishlist</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon
		============================================ -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<!-- google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
	<!-- all css here -->
	<!-- bootstrap v3.3.6 css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- animate css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- pe-icon-7-stroke -->
	<link rel="stylesheet" href="css/pe-icon-7-stroke.min.css">
	<!-- jquery-ui.min css -->
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<!-- Image Zoom CSS
		============================================ -->
	<link rel="stylesheet" href="css/img-zoom/jquery.simpleLens.css">
	<!-- meanmenu css -->
	<link rel="stylesheet" href="css/meanmenu.min.css">
	<!-- nivo slider CSS
		============================================ -->
	<link rel="stylesheet" href="lib/css/nivo-slider.css" type="text/css" />
	<link rel="stylesheet" href="lib/css/preview.css" type="text/css" media="screen" />
	<!-- owl.carousel css -->
	<link rel="stylesheet" href="css/owl.carousel.css">
	<!-- font-awesome css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="style.css">
	<!-- responsive css -->
	<link rel="stylesheet" href="css/responsive.css">
	<!-- modernizr css -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<!-- wishlist content section start -->
	<div class="shopping-cart-area nr-wish-area">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="s-cart-all">
						<div class="cart-form table-responsive">
							<table id="shopping-cart-table" class="data-table cart-table">
								<tr>
									<th class="low2">商家名稱</th>
									<th>商家地址</th>
									<th>狀態</th>
									<th class="low5"></th>
								</tr>
								<tr>
									<td class="sop-cart">
										<div class="tb-beg">
											<a href="#">Brand XYZ</a> <!-- 商家名稱 -->
										</div>
									</td>
									<td class="sop-cart">
										<div class="tb-beg">
											<span>1234 Market St, City, Country</span> <!-- 商家地址 -->
										</div>
									</td>
									<td class="sop-cart">
										<div class="tb-beg">
											<span class="badge bg-success">Active</span> <!-- 使用 Bootstrap 5 的狀態控制項 -->
										</div>
									</td>
									<td class="sop-cart">
										<div class="last-cart l-mrgn wish">
											<!-- 判斷狀態顯示對應的按鈕 -->
											<a class="las4" href="#">停用</a> <!-- 如果狀態是 Active -->
										</div>
									</td>
								</tr>
								<tr>
									<td class="sop-cart">
										<div class="tb-beg">
											<a href="#">Brand ABC</a> <!-- 商家名稱 -->
										</div>
									</td>
									<td class="sop-cart">
										<div class="tb-beg">
											<span>5678 Broadway Ave, City, Country</span> <!-- 商家地址 -->
										</div>
									</td>
									<td class="sop-cart">
										<div class="tb-beg">
											<span class="badge bg-secondary">Inactive</span>
											<!-- 使用 Bootstrap 5 的狀態控制項 -->
										</div>
									</td>
									<td class="sop-cart">
										<div class="last-cart l-mrgn wish">
											<!-- 判斷狀態顯示對應的按鈕 -->
											<a class="las4" href="#">啟用</a> <!-- 如果狀態是 Inactive -->
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- wishlist  content section end -->


	<!-- all js here -->
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-1.12.0.min.js"></script>
	<!-- bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- parallax js -->
	<script src="js/parallax.min.js"></script>
	<!-- owl.carousel js -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Img Zoom js -->
	<script src="js/img-zoom/jquery.simpleLens.min.js"></script>
	<!-- meanmenu js -->
	<script src="js/jquery.meanmenu.js"></script>
	<!-- jquery.countdown js -->
	<script src="js/jquery.countdown.min.js"></script>
	<!-- Nivo slider js
		============================================ -->
	<script src="lib/js/jquery.nivo.slider.js" type="text/javascript"></script>
	<script src="lib/home.js" type="text/javascript"></script>
	<!-- jquery-ui js -->
	<script src="js/jquery-ui.min.js"></script>
	<!-- sticky js -->
	<script src="js/sticky.js"></script>
	<!-- plugins js -->
	<script src="js/plugins.js"></script>
	<!-- main js -->
	<script src="js/main.js"></script>
</body>

</html>
