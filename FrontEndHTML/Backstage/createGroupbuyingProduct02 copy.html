    <!--[if lt IE 8]>

    <!-- startGroupbuying content section start -->
    <div class="login-area">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="tb-login-form">
              <h5 class="tb-title">新增商品</h5>

              <form action="#">
                <p class="checkout-coupon top log a-an">
                  <label class="l-contact">
                    請輸入商品名稱
                    <em>*</em>
                  </label>
                  <input type="text" />                  
                </p>
                <p class="checkout-coupon top-down log a-an">
                  <label class="l-contact">
                    請選擇圖片
                    <em>*</em>
                  </label>
                  <input type="file" />
                </p>
                <p class="checkout-coupon top log a-an">
                  <label class="l-contact">
                    請輸入商品單價
                    <em>*</em>
                  </label>
                  <input type="text" />                  
                </p>
                <p class="checkout-coupon top log a-an">
                    <label class="l-contact">
                      請輸入商品描述
                      
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>                
                </p>
                <p class="checkout-coupon top log a-an">
                    <label class="l-contact">
                        請選擇分類
                        <em>*</em>
                      </label>
                    <select class="form-select fs-5" aria-label="Default select example">
                        <option selected>請選擇分類</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </p>               

                <p class="login-submit5">
                  <input class="button-primary" type="submit" value="送出" />
                </p>
              </form>
            </div>
          </div>
          
          </div>
        </div>
      </div>
    </div>
    <!-- startGroupbuying  content section end -->
