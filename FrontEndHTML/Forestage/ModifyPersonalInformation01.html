  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">

    <!-- my account content section start -->
    <div class="row">
      <div class="easy2">
        <h2>修改我的個人資料</h2>
        <form class="form-horizontal" action="#">
          <fieldset>
            <div class="rounded-3 p-5 mb-3" style="border: 1px solid black">
              <div class="form-group required">
                <label class="col-sm-2">姓名 <em>*</em></label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" placeholder="姓名" />
                </div>
              </div>
              <br />
              <div class="form-group required">
                <label class="col-sm-2">手機號碼 <em>*</em></label>
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="手機號碼"
                  />
                </div>
              </div>
              <br />
              <div class="form-group">
                <label class="col-sm-2">生日</label>
                <div class="col-sm-10">
                  <input class="form-control" type="date" id="datepicker" />
                </div>
              </div>
            </div>
          </fieldset>
          <div class="buttons clearfix">
            <div class="pull-right">
              <input class="btn btn-primary ce5" type="submit" value="修改" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- my account content section end -->

    <!-- all js here -->
    <!-- jquery latest version -->
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- parallax js -->
    <script src="js/parallax.min.js"></script>
    <!-- owl.carousel js -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Img Zoom js -->
    <script src="js/img-zoom/jquery.simpleLens.min.js"></script>
    <!-- meanmenu js -->
    <script src="js/jquery.meanmenu.js"></script>
    <!-- jquery.countdown js -->
    <script src="js/jquery.countdown.min.js"></script>
    <!-- Nivo slider js
		============================================ -->
    <script src="lib/js/jquery.nivo.slider.js" type="text/javascript"></script>
    <script src="lib/home.js" type="text/javascript"></script>
    <!-- jquery-ui js -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- sticky js -->
    <script src="js/sticky.js"></script>
    <!-- plugins js -->
    <script src="js/plugins.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
    <script src="js/jquery.3.6.4.js"></script>
    <!-- #region 新增 datepicker-->
    <script src="themes/base/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#datepicker").datepicker();
      });
    </script>
    <!-- #endregion 新增-->
