<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Tasnm || Shopping-Cart</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon
		============================================ -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<!-- google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
	<!-- all css here -->
	<!-- bootstrap v3.3.6 css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- animate css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- pe-icon-7-stroke -->
	<link rel="stylesheet" href="css/pe-icon-7-stroke.min.css">
	<!-- jquery-ui.min css -->
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<!-- Image Zoom CSS
		============================================ -->
	<link rel="stylesheet" href="css/img-zoom/jquery.simpleLens.css">
	<!-- meanmenu css -->
	<link rel="stylesheet" href="css/meanmenu.min.css">
	<!-- nivo slider CSS
		============================================ -->
	<link rel="stylesheet" href="lib/css/nivo-slider.css" type="text/css" />
	<link rel="stylesheet" href="lib/css/preview.css" type="text/css" media="screen" />
	<!-- owl.carousel css -->
	<link rel="stylesheet" href="css/owl.carousel.css">
	<!-- font-awesome css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="style.css">
	<!-- responsive css -->
	<link rel="stylesheet" href="css/responsive.css">
	<!-- modernizr css -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>

	<!-- #region MT -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- #endregion MT -->
</head>

<body>
	<!-- shopping-cart content section start -->
	<div class="shopping-cart-area s-cart-area">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="s-cart-all">
						<div class="cart-form table-responsive">
							<table id="shopping-cart-table" class="data-table cart-table">
								<tr>
									<th class="low1">產品名稱</th>
									<th class="low7">數量</th>
									<th class="low7">單價</th>
									<th class="low7">小計</th>
								</tr>
								<tr>
									<td class="sop-cart an-shop-cart">
										<a href="#"><img class="primary-image" alt="" src="img/products/10.jpg"></a>
										<a href="#">Vintage Lambskin</a>
									</td>
									<td class="sop-cart an-sh">
										<div class="quantity ray">
											<input class="input-text qty text" type="number" size="4" title="Qty"
												value="2" min="0" step="1">
										</div>
										<a class="remove" href="#">
											<span>x</span>
										</a>
									</td>
									<td class="sop-cart">
										<div class="tb-product-price font-noraure-3">
											<span class="amount">$180.00</span>
										</div>
									</td>
									<td class="cen">
										<span class="amount">$180.00</span>
									</td>
								</tr>
							</table>
						</div>
						<div class="last-check1">
							<div class="yith-wcwl-share yit">
								<p class="checkout-coupon an-cop">
									<input type="submit" value="Update Cart(暫時留著)">
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="second-all-class">
					<div class="col-md-5 col-sm-12 col-xs-12 ms-auto mt-2">
						<div class="sub-total">
							<table>
								<tbody>
									<tr class="order-total">
										<th>Total:</th>
										<td>
											<strong>
												<span class="amount">$297.00</span>
											</strong>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="wc-proceed-to-checkout">
							<p class="return-to-shop">
								<a class="button wc-backward" href="#">Continue Shopping</a>
							</p>
							<a class="wc-forward" href="#">Confirm Order</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- shopping-cart  content section end -->

	<!-- all js here -->
	<!-- jquery latest version -->
	<script src="js/vendor/jquery-1.12.0.min.js"></script>
	<!-- bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- parallax js -->
	<script src="js/parallax.min.js"></script>
	<!-- owl.carousel js -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Img Zoom js -->
	<script src="js/img-zoom/jquery.simpleLens.min.js"></script>
	<!-- meanmenu js -->
	<script src="js/jquery.meanmenu.js"></script>
	<!-- jquery.countdown js -->
	<script src="js/jquery.countdown.min.js"></script>
	<!-- Nivo slider js
		============================================ -->
	<script src="lib/js/jquery.nivo.slider.js" type="text/javascript"></script>
	<script src="lib/home.js" type="text/javascript"></script>
	<!-- jquery-ui js -->
	<script src="js/jquery-ui.min.js"></script>
	<!-- sticky js -->
	<script src="js/sticky.js"></script>
	<!-- plugins js -->
	<script src="js/plugins.js"></script>
	<!-- main js -->
	<script src="js/main.js"></script>
</body>

</html>
