    <!-- wishlist content section start -->
    <div class="login-area">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="tb-login-form">
              <h5 class="tb-title">我的收藏</h5>

              <table id="shopping-cart-table" class="data-table cart-table">
                <tr>
                  <th class="low1"></th>
                  <th>商品預覽圖</th>
                  <th class="low2">商品名稱</th>
                  <th>商品單價</th>
                  <th>開團狀況</th>
                  <th>目前開團數量</th>
                </tr>
                <tr>
                  <td class="sop-icon1">
                    <a href="#">
                      <i class="fa fa-times"></i>
                    </a>
                  </td>
                  <td class="sop-cart">
                    <a href="#"
                      ><img
                        class="primary-image"
                        alt=""
                        src="img/products/10.jpg"
                    /></a>
                  </td>
                  <td class="sop-cart an-sh">
                    <div class="tb-beg">
                      <a href="#">Vintage Shoe</a>
                    </div>
                  </td>
                  <td class="sop-cart">
                    <div class="tb-product-price font-noraure-3">
                      <span class="amount">$180.00</span>
                    </div>
                  </td>
                  <td class="cen">
                    <span class="wishlist-in-stock">開團中</span>
                  </td>
                  <td class="sop-cart">
                    <span class="wishlist-in-stock">33/111</span>
                  </td>
                </tr>
                <tr>
                  <td class="sop-icon1">
                    <a href="#">
                      <i class="fa fa-times"></i>

                  </td>
                  <td class="sop-cart">
                    <a href="#"

                    /></a>
                  </td>
                  <td class="sop-cart an-sh">
                    <div class="tb-beg">
                      <a href="#">Vintage Glasses</a>
                    </div>
                  </td>
                  <td class="sop-cart">
                    <div class="tb-product-price font-noraure-3">
                      <span class="amount2 ana">$79.00</span>
                    </div>
                  </td>
                  <td class="cen">
                    <span class="wishlist-in-stock">未開團</span>
                  </td>
                  <td class="sop-cart">
                    <span class="wishlist-in-stock">33/111</span>

                <tr>
